<!DOCTYPE html>
<html lang="en">
  
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>javaScript-3</title>

 <link rel="stylesheet" href="../../maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/style.css">

  <body>
    
    
  
    <!-- Prime -->
      <section class="prime">
        <div class="container">
          
          <div class="col-md-7 multy">
             
             <div class="row">
                   <div class="col-md-7">
                    <input type="text" id="PrM" class="prms"  placeholder="Input Number">
                  </div>

                 <div class="col-md-5 bton">
                            <button type="button" class="btn btn-default btn-custom pull-right" onclick="ClickPrm()">Find Prime or not</button>
                  </div>
             </div>

              <div class="PDresl">
                <h5 id="PRe"></h5>
              </div>

          </div>

        </div>
      </section>
    <!-- prime -->
     <!-- Factorial -->
      <section class="Factor">
        <div class="container">
          
          <div class="col-md-7 multy">
             
             <div class="row">
                   <div class="col-md-7">
                    <input type="text" id="FaC" class="prms" placeholder="Input Number">
                  </div>

                 <div class="col-md-5 bton">
                            <button type="button" class="btn btn-default btn-custom pull-right" onclick="ClickFac()">Find Factorial</button>
                  </div>
             </div>

              <div class="PDresl">
                <h5 id="PRed"></h5>
              </div>

          </div>

        </div>
      </section>
    <!-- Factorial -->

    <!-- Fobinacci -->
      <section class="prime">
        <div class="container">
          
          <div class="col-md-7 multy">
             
             <div class="row">
                   <div class="col-md-7">
                    <input type="text" id="Fob" class="prms" placeholder="Input Limit of Range">
                  </div>

                 <div class="col-md-5 bton">
                            <button type="button" class="btn btn-default btn-custom pull-right" onclick="ClickFob()">Show Fobinacci</button>
                  </div>
             </div>

              <div class="PDresl">
                <h5 id="FRed"></h5>
              </div>

          </div>

        </div>
      </section>
    <!-- Fobinacci -->





    <script src="../../ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="js/custom.js"></script>

</html>
